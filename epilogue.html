<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/epilogue.css">
  <title>Epilogue.</title>
  <link rel="icon" href="img/cityicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <div class = "background">
  </div>
  
  <div class = "click">
    <h1>Epilogue.</h1>
  </div>
  
  <div class = "container">
    <div id = "exit">
      [x]
    </div>
    <p id = "title">Epilogue.</p> 
    <p>叶う夢があれば、</p>
    <p><span style="padding-left: 30px;">叶わない夢もある</span></p> <br>
    <p>思い描いていた明日とは</p> 
    <p>違うこともある</p>
    <p>それでも</p>
    <p>私は何度だって夢をみる</p> <br>
    <p>今日も</p>
    <p><span style="padding-left: 30px;">明日も</span></p>
    <p>私の夢は</p>
    <p><span style="padding-left: 30px;">どこまでだって追い続ける</span></p> <br> <br> <br>

    <p>今まで夢を追い続けた過去の自分、</p>
    <p>心から感謝をこめて</p> <br>
    <p>ありがとう。</p>
  </div>
  
  <div class="next">
    <h1><a href="act1.html">Act. 1 ></a></h1>
  </div>

  <div class="prev">
    <h1><a href="act3.html"> &lt; Act. 3 </a></h1>
  </div>

  <script>
  $('.click').click(function(){
  $('.click').fadeOut(500);
  $('.next').fadeOut(500);
  $('.prev').fadeOut(500);
  $('.container').fadeIn(500);
  $('.background').css({"-webkit-filter":"blur(6px)"});
});

$('#exit').click(function(){
  $('.container').fadeOut(500);
  $('.click').fadeIn(500);
  $('.next').fadeIn(500);
  $('.prev').fadeIn(500);
  $('.background').css({"-webkit-filter":"blur(0)"});
});
  </script> 

</body>
</html>
