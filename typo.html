<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typo Game</title>
  <link rel="icon" href="img/typoicon.png">
  <link rel="stylesheet" href="css/typo.css">

</head>
<body>

  <h1>TYPO GAME</h1>
  <p id="target">ENTER to start!</p>
  <p id="result"></p>

  <section id="result1" class="hidden">
    <p></p>
    <a href="">Replay?</a>
  </section>

  <div class="prev">
    <h1><a href="index.html"> &lt; Home </a></h1>
  </div>
  
  <script>

  'use strict'

  {
    function setWord () {
      word = words.splice(Math.floor(Math.random() * words.length), 1)[0];
      target.textContent = word;
      loc = 0
    }

    const words = [
      'opal',
      'amethyst',
      'sapphire',
      'adamantium',
      'mithril',
      'emerald',
      'topaz',
      'aquamarine',
    ]
    
    let word;
    let loc = 0; 
    let startTime;
    let isPlaying = false;

    const target = document.getElementById('target');
 
    document.addEventListener('keypress', e => {
      if (isPlaying === true) {
        return;
      }
      if (e.key === 'Enter') {
        isPlaying = true;
        startTime = Date.now();
        setWord();
        return;
      }
    });


    document.addEventListener('keydown', e => {
      if (e.key !== word[loc]) {
        return;
      }

        loc++;

        target.textContent = '_'. repeat(loc) + word.substring(loc);

        if (loc === word.length) {
          if (words.length === 0) {
            const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            const result = document.getElementById('result');
            result.textContent = `Finished! ${elapsedTime} seconds! ðŸŽ‰`;
            result1.classList.remove('hidden');
            return;
          }
          setWord();
        }
    });

  }

  </script>
  
</body>
</html>
